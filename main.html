        <form action="https://formspree.io/xdowyqqz" target="dummyframe" method="POST" id="emailform">

                <i><span class="itemqline" id="item1q"></span></i>

                <span class="iprice" id="$price1">$69</span>

            <div class="shbox" id="shbox2">

                <span class="itemqline" id="item5q"></span>
